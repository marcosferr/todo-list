<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <div id="menu-btn"><i class="fa-solid fa-bars fa-sm"></i></div>
      <div>
        <i class="fa-regular fa-square-check fa-lg" style="color: #78d96a"></i>
        ToDoList
      </div>
      <div>
        <label id="switch" class="switch">
          <input type="checkbox" id="slider" />
          <span class="slider round"></span>
        </label>
      </div>
    </header>
    <article>
      <aside class="sidebar" id="sidebar">
        <div class="home group-container">
          <div class="section-title">Home <hr /></div>
          
          <div class="option-container">
            <div class="report toggle-group">
              <i class="fa-solid fa-clipboard"></i></i> All Tasks
            </div>
            <div class="report toggle-group"> <i class="fa-solid fa-calendar-day"></i></i>Today</div>
            <div class="report toggle-group"> <i class="fa-solid fa-7"></i>Next 7 Days</div>
            <div class="report toggle-group"> <i class="fa-regular fa-star"></i> Important</div>
          </div>
        </div>
        <div class="group-container">
          <div class="section-title">Projects</div>
          <hr />
          <div class="projects-container" id="project-container">
          
          </div>
          <div id="add-project-container">
          
          </div>
          <div class="btn add-project" id="add-project-btn"><i class="fa-solid fa-plus"></i> Add Project</div>
        </div>
      </aside>
      <div id="task-container">
       
      </div>
    </article>
  </body>
</html>
